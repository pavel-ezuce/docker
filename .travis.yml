sudo: required
services:
- docker
language: node_js
node_js:
- 6.10.2
branches:
  only:
  - master
  - travis
install:
- "./build.sh"
deploy:
after_success:
  - echo $DOCKER_U
  - echo $DOCKER_P
  - echo $DOCKER_E
  - docker login -u $DOCKER_U -p $DOCKER_P -e $DOCKER_E
  - docker push ezuce/redis
  - docker push ezuce/mongodb
env:
  secure: 
  matrix:
    secure: 
